<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>(50) TikTok Coins: Buy and Recharge Coins to Send Gifts</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/icon.ico"/>
</head>
<body>
    <header>
        <div class="logo">
            <a href="https://tiktok.com"><img src="img/tiktok.png" alt="Logo"></a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <a href="#"><div class="search-icon"></div></a>
        </div>
        <div class="upload-button">
            <a href="https://www.tiktok.com/upload?lang=en" class="upload-link">
                <div class="upload-box">
                    <img src="img/plus.png" alt="Upload" class="upload-icon">
                    <span>Upload</span>
                </div>
            </a>
        </div>
        <div class="message-button">
            <a href="https://www.tiktok.com/messages?lang=en"><img src="img/message.png" alt="Messages"></a>
        </div>
        <div class="inbox-button">
            <a href="https://www.tiktok.com/messages?lang=en"><img src="img/inbox.png" alt="Inbox"></a>
        </div>
        <div class="user-avatar">
            <img src="img/avatar.png" alt="Avatar">
        </div>
    </header>

    <div class="container">
        <h1>Gift Coins</h1>
        <div class="input-container">
            <input class="input2" type="text" placeholder="Enter your username">
            <button class="buttonwaw">Verify</button>
        </div>
        <h2>Recharge</h2>
        <div class="grid">
            <button class="grid-item" onclick="updateTotalPrice(0.85)">70 Coins - €0.85</button>
            <button class="grid-item" onclick="updateTotalPrice(4.15)">350 Coins - €4.15</button>
            <button class="grid-item" onclick="updateTotalPrice(8.29)">700 Coins - €8.29</button>
            <button class="grid-item" onclick="updateTotalPrice(16.49)">1,400 Coins - €16.49</button>
            <button class="grid-item" onclick="updateTotalPrice(41.25)">3,500 Coins - €41.25</button>
            <button class="grid-item" onclick="updateTotalPrice(82.09)">7,000 Coins - €82.09</button>
            <button class="grid-item" onclick="updateTotalPrice(205.19)">17,500 Coins - €205.19</button>
            <button id="custom-case" class="grid-item" onclick="toggleCustomInput()">Custom Amount</button>
        </div>
        <div class="payment-methods">
            <p>Payment Methods:
                <img src="img/visa.png" alt="Visa">
                <img src="img/mc.png" alt="Mastercard">
                <img src="img/paypal.png" alt="PayPal">
            </p>
        </div>
        <div id="total-price">Total: €<span id="total-amount">0</span></div>
        <button id="recharge-button" onclick="openPaymentPopup()">Recharge</button>
    </div>

    <script src="js/customAmount.js"></script>
    <script src="js/verification.js"></script>
    <script src="js/payment.js"></script>
</body>
</html>
